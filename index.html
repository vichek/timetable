<!doctype html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<title>Онлайн-табло</title>
    <link rel="stylesheet" type="text/css" href="airports.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/flight.ico" />
	</head>
	<body>
	<section class="wrapper">
    <header>
        <p>Табло аэропорта Домодедово.</p>
    </header>
    <section class="tableWrapper">
  	<input type="checkbox" checked class="arrival"/><label>Прилёт</label>
    <input type="checkbox" checked class="departure"/><label>Вылет</label>
    <table class ="tableContainer">
      	<thead class="tableHead">
              <tr>
                <td class="type">Вылет/Прилёт</td>
                <td class="time">Время</td>
                <td class="flightNumber">Рейс</td>
                <td class="logo"></td>
                <td class="airline">Авиакомпания</td>
                <td class="destination">Направление</td>
                <td class="status">Статус</td>
                <td class="aircraft">Тип судна</td>
                <td class="aircraftShort">Тип судна</td>
                <td class="comment">Примечания</td>
              </tr>
      	</thead>
      	<tbody class ="tableBody">
        </tbody>
       </table>
      </section>
    </section>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="airports.js"></script>
	</body>
</html>
